<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Buster</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./img/logo.svg" alt="" />

      <svg
        width="243"
        height="211"
        viewBox="0 0 243 211"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <foreignObject x="-30" y="-30" width="303" height="271">
          <div
            xmlns="http://www.w3.org/1999/xhtml"
            style="
              backdrop-filter: blur(15px);
              clip-path: url(#bgblur_0_1_28_clip_path);
              height: 100%;
              width: 100%;
            "
          ></div>
        </foreignObject>
        <path
          data-figma-bg-blur-radius="30"
          d="M5.26083e-06 211C31.9112 211 63.51 205.542 92.9921 194.939C122.474 184.335 149.262 168.793 171.827 149.2C194.392 129.606 212.291 106.346 224.503 80.7462C236.715 55.1465 243 27.7089 243 3.05176e-05L1.44839e-05 5.19316e-05L5.26083e-06 211Z"
          fill="url(#paint0_linear_1_28)"
          fill-opacity="0.03"
        />
        <defs>
          <clipPath id="bgblur_0_1_28_clip_path" transform="translate(30 30)">
            <path
              d="M5.26083e-06 211C31.9112 211 63.51 205.542 92.9921 194.939C122.474 184.335 149.262 168.793 171.827 149.2C194.392 129.606 212.291 106.346 224.503 80.7462C236.715 55.1465 243 27.7089 243 3.05176e-05L1.44839e-05 5.19316e-05L5.26083e-06 211Z"
            />
          </clipPath>
          <linearGradient
            id="paint0_linear_1_28"
            x1="286.426"
            y1="-79.4258"
            x2="-62.5297"
            y2="307.738"
            gradientUnits="userSpaceOnUse"
          >
            <stop stop-color="#C4C4C4" />
            <stop offset="1" stop-color="#C4C4C4" stop-opacity="0" />
          </linearGradient>
        </defs>
      </svg>
      <section class="header__hero">
        <h1 class="header__hero__main-title">
          FIND BEST EVENTS AROUND THE WORLD
        </h1>
        <div class="header__hero__filters">
          <input
            type="search"
            placeholder="Start searching"
            class="header__hero__filters__search-input"
          />
          <!-- <select class="header__hero__filters__filter-select">
            <option>Choose category</option>
            <option>Music</option>
            <option>Festival</option>
          </select> -->
          <input type="date" class="header__hero__filters__filter-date" />
        </div>
        <div class="header__hero__banner"></div>
      </section>
    </header>
    <main class="main">
      <script id="film-template" type="text/x-handlebars-template">
        {{#each items}}
          <div class="film">
            <div class="film-bg"></div>
            <img class="photo" src="{{url}}" alt="" />
            <h2 class="name">{{name}}</h2>
            <p class="date">{{date}}</p>
            <p class="position">
              <img
                class="position_icon"
                src="/Event_booster/img/Vector.svg"
                alt=""
              />
              {{position}}</p>
          </div>

          <div class="boxx">
            <div class="modal-wrap">
              <img class="modal-logo" src="{{url}}" alt="" />
            </div>

            <div class="content-wrap-modal">
              <img class="modal-pic-content" src="{{url}}" alt="" />
              <ul class="modal-list">
                <li class="modal-list-item" style="height: 65px;">
                  <h2 class="modal-title">INFO</h2>
                  <a class="modal-link" href="{{link}}">More Info</a>
                </li>
                <li class="modal-list-item">
                  <h2 class="modal-title">WHEN</h2>
                  <p class="modal-paragraph">{{date}}</p>
                  <p class="modal-paragraph">{{time}} ({{position}})</p>
                </li>
                <li class="modal-list-item">
                  <h2 class="modal-title">WHERE</h2>
                  <p class="modal-paragraph">{{position}}</p>
                  <p class="modal-paragraph"></p>
                </li>
                <li class="modal-list-item">
                  <h2 class="modal-title">WHO</h2>
                  <p class="modal-paragraph">Хтось</p>
                </li>
                <li class="modal-list-item">
                  <h2 class="modal-title">PRICES</h2>
                  <div class="code-cont"><img
                      class="price-logo"
                      src="./img/ticket1.jpg"
                      alt=""
                    /><p class="modal-paragraph">Standart 300-500 UAH</p></div>
                  <a class="modal-link-btn" href="{{link}}">
                    <button class="modal-btn">BUY TICKETS</button>
                  </a>
                </li>
                <li class="modal-list-item">
                  <div class="code-cont"><img
                      class="price-logo"
                      src="./img/ticket1.jpg"
                      alt=""
                    /><p class="modal-paragraph">VIP 1000-1500 UAH</p></div>
                  <a class="modal-link-btn" href="{{link}}">
                    <button class="modal-btn">BUY TICKETS</button>
                  </a>
                </li>
              </ul>
            </div>

            <h1 class="namee"></h1>
            <span class="close">&times;</span>
            <div class="btn-wrap">
              <button class="out-modal-btn">MORE FROM THIS AUTHOR
              </button></div>
          </div>

        {{/each}}
      </script>
      <div id="film-container" class="film-container"></div>

      <div class="box">
        <div class="container1 box">
          <button class="btnStart btnRest">1</button>
          <p class="text">...</p>
        </div>

        <button class="btn-back btn btnStyle">1</button>

        <div class="container2">
          <button class="btnTest btn btnStyle">2</button>
        </div>

        <button class="btn-next btn btnRest">2</button>
        <div class="container3">
          <p class="text">...</p>
          <button class="btnEnd btnRest">50</button>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
      <script src="./script.js"></script>
    </main>

    <footer>
      <p>© 2021 | All Rights Reserved | Developed with ❤️ by GoIT Students</p>
    </footer>
  </body>
</html>
